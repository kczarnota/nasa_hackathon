---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qdrant-storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qdrant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qdrant
  template:
    metadata:
      labels:
        app: qdrant
    spec:
      containers:
        - name: qdrant
          image: qdrant/qdrant:latest
          ports:
            - containerPort: 6333
          volumeMounts:
            - mountPath: /qdrant/storage
              name: qdrant-storage
      volumes:
        - name: qdrant-storage
          persistentVolumeClaim:
            claimName: qdrant-storage
---
apiVersion: v1
kind: Service
metadata:
  name: qdrant
spec:
  selector:
    app: qdrant
  ports:
    - port: 6333
      targetPort: 6333
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: nasahackathonacr.azurecr.io/myapp:tag3
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: api-config
          env:
            - name: HOST
              value: qdrant
          securityContext:
            runAsUser: 0
            allowPrivilegeEscalation: true
---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  type: LoadBalancer
  selector:
    app: api
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
---
apiVersion: batch/v1
kind: Job
metadata:
  name: ingest-job
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: ingest
          image: nasahackathonacr.azurecr.io/myapp:tag3
          command: ["python", "-m", "nasa_hackathon.ingest"]
          envFrom:
            - configMapRef:
                name: api-config
          env:
            - name: HOST
              value: qdrant